<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" /> 
  <title>Movie Search</title>
  <style>
    body {  
        font-family: 'Times New Roman', Times, serif; 
        max-width: 700px; 
        margin: 2rem auto; 
    }
    input, button { 
        padding: 8px; 
        font-size: 16px; 
    }
    #movies { 
        margin-top: 1rem; 
        display: grid; 
        gap: 12px; 
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); 
    }
    .card { 
        border: 1px solid #ddd; 
        border-radius: 8px; 
        padding: 10px; 
    }
    .title { 
        font-weight: bold; 
        margin-bottom: 6px; 
    }
    img { 
        width: 100%; 
        height: 320px; 
        object-fit: cover; 
        border-radius: 6px; 
    }
  </style>
</head>
<body>
  <h1>Movie Search</h1>

  <input id="query" type="text" placeholder="Type a movie name">
  <button id="searchBtn">Search</button>

  <div id="status"></div>
  <div id="movies"></div>

  <script>
    const API_KEY = "d2e6994f"; //OMDb API key 

    async function searchMovies() { //Define an async function (so we can use await inside)
      const query = document.getElementById("query").value.trim(); //Read what the user typed in the input and remove extra spaces
      const status = document.getElementById("status"); //Get the status <div> to show messages.
      const list = document.getElementById("movies"); //Get the movies <div> where we’ll put results.

      list.innerHTML = ""; //Clear previous results before doing a new search.
      status.textContent = ""; //Clear previous status messages

      //If the user didn’t type anything
      if (!query) {
        status.textContent = "Please type a movie name.";
        return;
      }

      status.textContent = "Searching…"; //Show a Searching message while we fetch data

      // Build the URL with the search term:
      const url = `https://www.omdbapi.com/?apikey=${API_KEY}&s=${encodeURIComponent(query)}`; 
      /*Build the API request URL using a template literal ``.
        ${API_KEY} inserts your key.
        ${encodeURIComponent(query)} safely encodes the user’s search text for a URL.
        s= is the OMDb “search” parameter. */

      try {
        const res = await fetch(url); //Send the request to the API and wait for the response.
        if (!res.ok) throw new Error("Network response was not ok"); //If HTTP status isn’t OK (e.g., 404/500), throw an error
        const data = await res.json(); //Convert the response to a JavaScript object (from JSON)

        // OMDb returns { Response: "False", Error: "Movie not found!" } on failures
        if (data.Response === "False") {
          status.textContent = data.Error || "No results.";
          return;
        }

        // Show results:
        status.textContent = `Found ${data.Search.length} result(s).`; //Tell the user how many results we got
        data.Search.forEach(movie => { //Loop through each movie in the results array
          const card = document.createElement("div"); //Create a new <div> for this movie card.
          card.className = "card"; //Added the card CSS class so it gets styled.

          //building the card’s inner HTML using a template literal ``
          card.innerHTML = `
            <div class="title">${movie.Title} (${movie.Year})</div>
            <img src="${movie.Poster !== "N/A" ? movie.Poster : "https://via.placeholder.com/300x450?text=No+Image"}" alt="${movie.Title}">
          `;
          list.appendChild(card); //Add the card into the #movies container.
        });
      } catch (err) {
        status.textContent = "Something went wrong. Please try again.";
        console.error(err);
      }
    }

    document.getElementById("searchBtn").addEventListener("click", searchMovies); //When the Search button is clicked, run searchMovies()

    document.getElementById("query").addEventListener("keydown", (e) => {
      if (e.key === "Enter") searchMovies();
    });
  </script>
</body>
</html>
